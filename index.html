<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
   <link rel="shortcut icon" href="projetomeucaominhavida/imgs/logo mcmv.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">

  <title>MCMV - Formulário</title>

</head>

<body style="background-color: #f0e8d0; ">
  <nav class="navbar bg-body-tertiary mb-4" style="background-color: #f7f7e3; border-bottom: 3px solid #8B4513;">
    <div class="container-fluid" style="margin-bottom: 0.5%;">
      <div>
        <img src="projetomeucaominhavida/imgs/MeuCãoMinhaVida.png" alt="Meu Cão Minha Vida Logotipo" width="90"
          height="90" class="d-inline-block align-text-top">
        <h6 class="d-inline-block align-text-top"
          style="margin-left: 0.5cm; margin-top: 0.8cm; font-size: 3ch; font-family: 'Open Sans', sans-serif; color: #8B4513;">
          Projeto Meu Cão Minha Vida</h6>
      </div>
    </div>
  </nav>

  <div
    style="margin-left: 30%; margin-right: 30%; margin-top: 3%; background-color: #fff8e1; border: 3px solid #8B4513; padding-left: 50px; padding-right: 50px; padding-bottom: 20px; border-radius: 1%;">
    <h1
      style="font-family: 'Open Sans', sans-serif; color: #8B4513; margin-top: 5%; margin-bottom: 8%; text-align: center;">
      Cadastro do Doguinho</h1>
    <form class="row g-3" style="color: #8B4513;">
      <div class="col-md-6" style="margin-bottom: 2%;">
        <label for="inputNameDog" class="form-label">Nome do doguinho</label>
        <input type="text" class="form-control" id="inputNameDog" required>
      </div>
      <div class="col-md-6">
        <label for="raca" class="form-label">Raça</label>
        <input type="text" class="form-control" id="raca" required>
      </div>
      <div class="col-6" style="margin-bottom: 2%;">
        <label for="dtNascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="dtNascimento" placeholder="Apartment, studio, or floor" required>
      </div>
      <div class="col-md-6" style="margin-bottom: 2%;">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" required>
      </div>
      <div class="col-md-12" style="margin-bottom: 2%;">
        <label for="nomedono" class="form-label">Nome completo do dono</label>
        <input type="text" class="form-control" id="nomedono" required>
      </div>
      <div class="col-12" style="margin-bottom: 2%;">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" placeholder="alameda, quadra, nº da casa" required>
      </div>


      <div class="col-md-4">
        <label for="porte" class="form-label">Porte</label>
        <br>
        <select id="porte" class="form-select" required>
          <option selected>Selecione</option>
          <option>Pequeno</option>
          <option>Médio</option>
          <option>Grande</option>
        </select>
        <br>
        <br>
      </div>
      <div class="col-12">
        <div class="form-check" style="margin-bottom: 2%;">
          <input class="form-check-input" type="checkbox" id="gridCheck" required>
          <label class="form-check-label" for="gridCheck">
            Eu li e aceito os <a href="projetomeucaominhavida/termo.html">Termos e Condições </a>
          </label>
        </div>
      </div>
      <br>
      <br>

      <!-- Button trigger modal -->
      <div class="col-12 d-flex justify-content-center">
        <button type="submit" class="btn btn-success"
          style="text-align: center; display: inline-block;">Alegrar meu pet</button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
